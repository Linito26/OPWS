# ===========================
# nginx.conf para OPWS
# ===========================
# Este archivo configura el servicio web del contenedor 'web'
# Sirve el frontend de React (build de Vite) y reenvía las peticiones /api
# al backend Node.js que corre en el contenedor 'api' en el puerto 2002.

server {
  listen 80;
  server_name localhost;

  # ===========================
  # FRONTEND (React build)
  # ===========================
  root /usr/share/nginx/html;
  index index.html;

  # Rutas SPA (para React Router)
  location / {
    try_files $uri /index.html;
  }

  # ===========================
  # BACKEND (proxy hacia API)
  # ===========================
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # ⚠️ CORRECCIÓN CLAVE:
    # No usar slash final, así el backend recibe /api/... completo.
    proxy_pass http://api:2002;
  }

  # ===========================
  # ERRORES
  # ===========================
  error_page 404 /index.html;
  location = /index.html {
    root /usr/share/nginx/html;
  }
}
